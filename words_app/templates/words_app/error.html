<!-- words_app/templates/words_app/error.html
 Namespace templates: Put templates inside another directory named after
the application itself -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andy Agyei-Dwumah" />
    <meta name="description" content="Word Wizards is an engaging website where users can
    explore the word of the day, search and discover new words, get random word suggestions,
    play word games, and save their favourite words. Enhance your vocabulary and have fun with words!">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!--  -->
    <title>Word Wizards | Error Page</title>
</head>
<body class="d-flex flex-column bg-light" id="body">
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="no-api-container d-flex align-items-center justify-content-center flex-column">
                        <h1>An error occured</h1>
                        <p class="fw-bold">{{ error_message }}</p>
                        <p>Please provide a valid API key to use this service. Restart the server and try again.</p> 
                        <p>
                            <a href="{% url 'authenticate:logout' %}">Logout</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
